<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>

<body>
    <div class="container">
        <div class="input-section">
            <h2>Encriptador de Texto</h2>
            <textarea id="text-input" placeholder="Ingrese el texto aqui"></textarea>
            <p class="hint">Solo letras minúsculas y sin acentos</p>
            <div class="buttons">
                <button onclick="encriptar()" class="btn-encriptar">Encriptar</button>
                <button onclick="desencriptar()" class="btn-desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="output-section">
            <div id="output-message">
                <img src="img/Muñeco.jpg" alt="Imagen de encriptación" />
                <p>Ningún mensaje fue encontrado</p>
                <span>Ingresa el texto que desees encriptar o desencriptar.</span>
            </div>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
